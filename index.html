<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlissJar</title>

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>

  <!-- Icon -->
  <link rel="icon" type="image/png" href="icon.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #fff0f7;
      --text-color: #333;
      --jar-bg: #ffb6c1;
      --input-bg: #fff;
    }

    body.dark {
      --bg-color: #1a1a1a;
      --text-color: #fff;
      --jar-bg: #333;
      --input-bg: #2a2a2a;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 20px;
    }

    .jar {
      width: 150px;
      height: 200px;
      background: var(--jar-bg);
      border-radius: 20px 20px 60px 60px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    .jar-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #ff69b4, #ffc0cb);
      transition: height 0.5s ease-in-out;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 300px;
    }

    input {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      margin-bottom: 10px;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff85c1;
    }

    .glitter {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .glitter span {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: glitter 1s ease-out forwards;
    }

    @keyframes glitter {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.5); opacity: 0; }
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 20px;
      }
      .jar {
        width: 120px;
        height: 160px;
      }
    }
  </style>
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è/üåô</button>

  <h1>I'm grateful for...</h1>

  <div class="jar">
    <div class="jar-fill" id="jarFill"></div>
    <div class="glitter" id="glitter"></div>
  </div>

  <div class="input-group">
    <input type="text" id="gratitudeInput" placeholder="Type your gratitude here..." />
    <button onclick="addGratitude()">Add to Jar</button>
  </div>

  <audio id="glitterSound" src="https://file.garden/aHAgEXUOCHcga_fb/Glittery.mp3" preload="auto"></audio>

  <script>
    let fillPercent = 0;
    const jarFill = document.getElementById('jarFill');
    const glitter = document.getElementById('glitter');
    const glitterSound = document.getElementById('glitterSound');

    function addGratitude() {
      const input = document.getElementById('gratitudeInput');
      const value = input.value.trim();

      if (!value) return;

      // Store in localStorage
      let stored = JSON.parse(localStorage.getItem('gratitudes') || '[]');
      stored.push(value);
      localStorage.setItem('gratitudes', JSON.stringify(stored));

      // Fill jar
      fillPercent += 10;
      if (fillPercent > 100) fillPercent = 0;
      jarFill.style.height = fillPercent + '%';

      // Play glitter sound
      glitterSound.currentTime = 0;
      glitterSound.play().catch(() => {});

      // Add glitter effect
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('span');
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.bottom = '0';
        glitter.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
      }

      input.value = '';
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
